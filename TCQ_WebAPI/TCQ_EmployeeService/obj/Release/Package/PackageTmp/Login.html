<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px;">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th colspan="2">
                            Existing User Login
                            <a href="Register.html" class="btn btn-success pull-right">Register</a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" id="txtUsername" placeholder="username" /> </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" id="txtPassword"
                                   placeholder="Password" />
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input id="btnLogin" class="btn btn-success"
                                   type="button" value="Login" />
                        </td>
                    </tr>
                </tbody>
            </table>

            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th>
                            Social Logins
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="button" id="btnGoogleLogin" value="Login with Google" class="btn btn-success" /> </td>
                    </tr>
                    <tr>
                        <td><input type="button" id="btnFacebookLogin" value="Login with Facebook" class="btn btn-success" /> </td>
                    </tr>
                    
                </tbody>
            </table>

            <div id="divError" class="alert alert-danger collapse">
                <a href="#" id="linkClose" class="close">&times;</a>
                <div id="divErrorText">

                </div>
            </div>

        </div>

    </div>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/GoogleAuthentication.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            getAccessToken();
            $("#linkClose").click(function () {
                $("#divError").hide("fade");
            });
            $("#btnGoogleLogin").click(function () {
                window.location.href = "/api/Account/ExternalLogin?provider=Google&response_type=token&client_id=self&redirect_uri=http%3A%2F%2Flocalhost%3A86%2FLogin.html&state=K9x8sQJewUXHN5oiyhFNqCaWBf478b3KGZjvj2lCgHI1";
            });
            $("#btnFacebookLogin").click(function () {
                window.location.href = "/api/Account/ExternalLogin?provider=Facebook&response_type=token&client_id=self&redirect_uri=http%3A%2F%2Flocalhost%3A86%2FLogin.html&state=K9x8sQJewUXHN5oiyhFNqCaWBf478b3KGZjvj2lCgHI1";
            });

            $("#btnLogin").click(function () {
                $.ajax({
                    url: "/token",
                    method: "POST",
                    contentType:"application/json",
                    data: {
                        Username: $("#txtUsername").val(),
                        password: $("#txtPassword").val(),
                        grant_type:'password'
                    },
                    success: function (response) {
                        localStorage.setItem("accessToken", response.access_token);
                        localStorage.setItem("userName", response.userName);
                        window.location.href = "Data.html";
                        //$("#divErrorText").text(JSON.stringify(response));
                        //$("#divError").show("fade");
                    },
                    error: function (jqXHR) {
                        $("#divErrorText").text(jqXHR.responseText);
                        $("#divError").show("fade");
                    }
                });

            });
        });
    </script>

</body>
</html>
